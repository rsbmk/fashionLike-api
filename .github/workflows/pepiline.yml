name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying... $NODE_ENV" 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: echo "variable ${{ dev.NODE_ENV }}" 
        with:
          node-version: 17
          NODE_ENV: ${{secrets.NODE_ENV}}
          MONGO_DB_URI_TEST: ${{secrets.MONGO_DB_URI_TEST}}
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test