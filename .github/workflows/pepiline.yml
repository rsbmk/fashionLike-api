name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs: 
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - run: echo "Deploying... ${{ env.NODE_ENV }}"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: echo "variable ${{ dev.NODE_ENV }}" 
        with:
          node-version: 17
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test