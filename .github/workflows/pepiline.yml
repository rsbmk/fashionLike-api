name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs: 
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: echo "variable ${{ dev.NODE_ENV }}" 
        with:
          node-version: 17
          MONGO_DB_URI_TEST: ${{ dev.MONGO_DB_URI_TEST }}
          NODE_ENV: test
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test